name: Build and Push Docker Image

on:
  push:
    branches: [ "main" ]
  workflow_dispatch:

jobs:
  build-and-push:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v3

      # ==================== بخش اصلاح شده ====================
      # از یک Action اختصاصی برای ساخت فایل استفاده می‌کنیم تا از خطاهای شل جلوگیری شود
      - name: Create config directory
        run: mkdir -p config
      
      - name: Create config.json file safely
        uses: damienaicheh/create-file-action@v1
        with:
          file_name: config/config.json
          content: ${{ secrets.CONFIG_JSON }}
      # ======================================================

      - name: Log in to Docker Hub
        uses: docker/login-action@v2
        with:
          username: ${{ secrets.DOCKERHUB_USERNAME }}
          password: ${{ secrets.DOCKERHUB_TOKEN }}

      - name: Build and push Docker image
        uses: docker/build-push-action@v4
        with:
          context: .
          push: true
          tags: jabi83/dds-nodex:latest # <-- این خط را چک کنید که درست باشد
